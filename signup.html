<!DOCTYPE html>
<html lang="en">
<head>
  <title>Signup Page</title>
 
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

  <!--Stylesheet-->
  <style media="screen">
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      background: url('https://copilot.microsoft.com/th/id/BCO.6a3c0647-d765-4487-9c3f-4bfc2ad274f1.png') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    form {
      height: 600px;
      width: 450px;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
      padding: 50px 35px;
      font-weight:700;
      opacity:5;
    }

    form * {
      font-family: 'Poppins', sans-serif;
      color: #151313;
      letter-spacing: 0.5px;
      outline: none;
      border: none;
    }

    form h3 {
      font-size: 32px;
      font-weight: 500;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 20px;
      font-size: 16px;
      font-weight: 500;
    }

    input {
      display: block;
      height: 40px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
      padding: 0 10px;
      margin-top: 5px;
      font-size: 14px;
      font-weight: 300;
      color: #171617;
    }

    ::placeholder {
      color: #e5e5e5;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #ffffff;
      color: #080710;
      padding: 15px 0;
      font-size: 18px;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
    }

    a {
      display: block;
      margin-top: 15px;
      color: #ffffff;
      text-align: center;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <form action="" method="post">
    {% csrf_token %}
    <h3>Signup Here</h3>

    <label for="username">Username</label>
    <input type="text" placeholder="Username" name="username" id="username">

    <label for="email">Email</label>
    <input type="email" placeholder="Email or Phone" name="email" id="email">

    <label for="password1">Password</label>
    <input type="password" placeholder="Password" id="password1" name="password1">

    <label for="password2">Confirm Password</label>
    <input type="password" placeholder="Confirm Password" id="password2" name="password2">

    <button type="submit">Signup</button>
    
    <a href="{% url 'login' %}">I have already an account</a>
  </form>
</body>
</html>
