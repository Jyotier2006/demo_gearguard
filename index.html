<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        /* Dashboard Title */
.dashboard-title {
    text-align: center;
    color: #edf3ed;  /* Green */
    font-size: 28px;
    font-weight: bold;
    margin-top: 40px;
}
/* Light White Form Background */
form {
    background: rgba(255, 255, 255, 0.2);  /* Light White Background */
    height: 520px;
    width: 400px;
    position: absolute;
    transform: translate(-50%, -50%);
    top: 55%;
    left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(20px); /* Frosted Glass Effect */
    border: 2px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 0 40px rgba(8, 7, 16, 0.3);
    padding: 50px 35px;
}
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background: url("https://copilot.microsoft.com/th/id/BCO.6a3c0647-d765-4487-9c3f-4bfc2ad274f1.png") no-repeat center center fixed;
            background-size: cover;
        }
        .background {
            width: 430px;
            height: 520px;
            position: absolute;
            transform: translate(-50%,-50%);
            left: 50%;
            top: 50%;
        }
        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }
        form {
    background: rgba(255, 255, 255, 0.2);  /* Light White Background */
    height: 520px;
    width: 400px;
    position: absolute;
    transform: translate(-50%,-50%);
    top: 50%;
    left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(20px); /* Frosted Glass Effect */
    border: 2px solid rgba(255,255,255,0.2);
    box-shadow: 0 0 40px rgba(8,7,16,0.3);
    padding: 50px 35px;
}
        form h3 {
            font-size: 32px;
            font-weight: 500;
            text-align: center;
            color: rgb(26, 24, 24);
        }
        label {
            display: block;
            margin-top: 30px;
            font-size: 16px;
            font-weight: 500;
            color: rgb(21, 20, 20);
        }
        input {
            display: block;
            height: 50px;
            width: 100%;
            background-color: rgba(255,255,255,0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
            color: white;
        }
        ::placeholder {
            color: #e5e5e5;
        }
        button {
            margin-top: 50px;
            width: 100%;
            background-color: white;
            color: black;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 class="dashboard-title">Gear-Guard</h1>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form method="post">
        <h3>Login Here</h3>
        {% csrf_token %} 
        <label for="username">Username</label>
        <input type="text" placeholder="Enter Username" id="username" name="username">
        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" name="pass">
        <button type="submit">Log In</button>
        <a href="{% url 'signup' %}" >Create an account</a>
    </form>

</body>
